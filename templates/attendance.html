<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">
    <title>attendannce</title>
    <style>
        .container {
            display: flex;
        }

        .form-container {
            flex: 1;
            margin-right: 10px;
            font-size:20px;
        }

        .table-container {
            colspan:"3";
            flex: 5;
            margin-right: 70px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 2px solid black;
        }
        body {
    background:linear-gradient(to left, #33ccff 0%, #ffffff 100% );
    }
    h3{text-align:center}

    </style>

</head>
<body>
         <h3>College Management System</h3>
        <div class="container">
            <div class="form-container">
                <form>
                    <label for="date">Date:</label><br>
                    <input type="date" id="date" name=date ><br>
                    <label for="sem">Sem:</label><br>
                    <input type="number" id="sem" name=roll_no ><br>
                    <label for="roll_no">Roll_no:</label><br>
                    <input type="number" id="roll_no" name="sem" ><br>
                    <label for="sub1">sub1:</label><br>
                    <input type="text" id="sub1" name="sub1" ><br>
                    <label for="sub2">sub2:</label><br>
                    <input type="text" id="sub2" name="sub2" ><br>
                    <label for="sub3">sub3:</label><br>
                    <input type="text" id="sub3" name="sub3" ><br>
                    <label for="sub4">sub4:</label><br>
                    <input type="text" id="sub4" name="sub4" ><br>
                    <label for="sub5">sub5:</label><br>
                    <input type="text" id="sub5" name=sub5 ><br>
                    <label for="sub6">sub6:</label><br>
                    <input type="text" id="sub6" name=sub6 ><br><br>
                     <button type="submit" value="submit" name="submit" typeof="lg" formaction="/add_attendance" formmethod="post">ADD</button>
                    <button type="submit" value="submit" name="submit" typeof="lg" formaction="/add_attendance" formmethod="post">UPDATE</button>
                    <button type="submit" value="submit" name="submit" typeof="lg" formaction="/add_attendance" formmethod="post">CLEAR</button>
                    <input type="button" onclick="addRow()" name="buttton" id="btn" typeof="lg" value="ADDROW">
                    {{error}}
                </form>
                <br />
                <form style="text-align:left;">
                    <button type="submit" id="logout" value="submit" name="Logout" formmethod="get" formaction="/logout">Logout</button>
                </form>
                <a href="/display_attendance">click here to view all attendance records and print</a>
            </div>
            <div class="table-container">
                <table id="attendance_table">

                <tr>
                    <th>date</th>
                    <th >sem</th>
                    <th >roll_no</th>
                    <th >sub1</th>
                    <th >sub2</th>
                    <th >sub3</th>
                    <th >sub4</th>
                    <th>sub5</th>
                    <th>sub6</th>
                </tr>

                </table>
            </div>
        </div>

    <script>
        var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
		var list5 = [];
		var list6 = [];
		var list7 = [];
		var list8 = [];
        var list9 = [];

		var n = 1;
		var x = 0;

        function addRow() {
            var AddRown = document.getElementById('attendance_table');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("date").value;
			list2[x] =  document.getElementById("sem").value;
			list3[x] = document.getElementById("roll_no").value;
			list4[x] = document.getElementById("sub1").value;
			list5[x] = document.getElementById("sub2").value;
			list6[x] = document.getElementById("sub3").value;
			list7[x] = document.getElementById("sub4").value;
			list8[x] = document.getElementById("sub5").value;
			list9[x] = document.getElementById("sub6").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			var cel5 = NewRow.insertCell(4);
			var cel6 = NewRow.insertCell(5);
			var cel7 = NewRow.insertCell(6);
			var cel8 = NewRow.insertCell(7);
			var cel9 = NewRow.insertCell(8);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
			cel5.innerHTML = list5[x];
			cel6.innerHTML = list6[x];
			cel7.innerHTML = list7[x];
			cel8.innerHTML = list8[x];
			cel9.innerHTML = list9[x];

			n++;
			x++;

        }
    </script>
</body>
</html>
